<!DOCTYPE html>
<html>
<head>
    <title>Email Classifier</title>
</head>
<body>
    <h1>Email Classifier</h1>
    <form method="POST">
        <label>Subject:</label><br>
        <input type="text" name="subject"><br><br>
        <label>Body:</label><br>
        <textarea name="body" rows="5" cols="40"></textarea><br><br>
        <button type="submit">Classify</button>
    </form>

    {% if predicted_category %}
        <h2>Predicted Category: {{ predicted_category }}</h2>
        
        <!-- Feedback Form -->
        <form action="/feedback" method="POST">
            <input type="hidden" name="original_prediction" value="{{ predicted_category }}"/>
            <input type="hidden" name="subject" value="{{ subject }}"/>
            <input type="hidden" name="body" value="{{ body }}"/>
            
            <label>Was this correct?</label>
            <button type="submit" name="user_feedback" value="up">üëç</button>
            <button type="submit" name="user_feedback" value="down">üëé</button>
            
            <br><br>
            <label>Correct Category (if different):</label>
            <select name="correct_category">
                <option value="">--Select--</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Support">Support</option>
                <!-- etc. -->
            </select>
            <button type="submit" name="user_feedback" value="correction">Submit Correction</button>
        </form>
    {% endif %}
</body>
</html>
